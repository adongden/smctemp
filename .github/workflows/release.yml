name: Create release tag and release note

on: 
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Ex. 1.2.0

permissions:
  contents: write

jobs:
  create-release-tag:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TZ: 'Asia/Tokyo'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build for x86_64
        run: XXX

      - name: Build for arm64
        run: XXX

      - name: Set version and create tag
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "Creating tag $VERSION"
          git config --global user.name 'narugit'
          git config --global user.email 'narusens@gmail.com'
          git tag -a $VERSION -m "Version $VERSION"
          git push origin $VERSION

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (x86_64)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./darwin_x86_64/smctemp
          asset_name: smctemp_darwin_x86_64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (arm64)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./darwin_arm64/smctemp
          asset_name: smctemp_darwin_arm64.zip
          asset_content_type: application/zip
